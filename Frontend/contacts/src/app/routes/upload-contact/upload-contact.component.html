<div class="bg-light">
  <div class="container pl-5 pr-5 pb-3">
<h6 class="text-center pt-3">Upload Contact</h6>
    <form class="" (ngSubmit)="onSubmit()" #form="ngForm">

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" required [(ngModel)]="contact.firstName" name="firstName">
            </div>
        </div>

        <div class="form-group row">
            <label for="cast" class="col-sm-2 col-form-label">Surname</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" required [(ngModel)]="contact.lastName" name="lastName">
            </div>
        </div>

        <div class="form-group row">
            <label for="director" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" required [(ngModel)]="contact.phone" name="phone" >
            </div>
        </div>

        <div class="form-group row">
            <label for="continent" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="email" required [(ngModel)]="contact.email" name="email">
            </div>
        </div>

        <div class="form-group row">
            <label for="rated" class="col-sm-2 col-form-label">Company</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="company" required [(ngModel)]="contact.company" name="company">
            </div>
        </div>
        <div class="d-flex justify-content-center">
          <button  class="btn btn-success mr-3" type="submit" [disabled]="!form.valid">Save</button>
          <button class="btn btn-primary" [routerLink]="['/contact-details/'+contact.id]">Back</button>
        </div>
    </form>
  </div>
</div>
