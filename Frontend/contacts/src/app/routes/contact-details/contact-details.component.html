<div class="bg-light">
  <div class="container d-flex justify-content-center">
    <div class="card">

        <div class="user text-center mt-5 mb-2">
            <div class="profile"> <img src="{{contact.imgURL}}" class="rounded-circle" width="80"> </div>
        </div>

        <div class="mt-5 text-center ">
            <h4 class="mb-2">{{contact.firstName}} {{contact.lastName}}</h4> <span class="text-muted d-block mb-2">{{contact.company}}</span>

            <button class="btn btn-primary btn-sm follow" [routerLink]="['/upload-contact/'+contact.id]">Edit</button>
            <button class="btn btn-danger ml-2 btn-sm follow" (click)='deleteContact()'>Delete</button>
            <div class="d-flex justify-content-between align-items-center mt-4 px-4">
                <div class="stats">
                    <h6 class="mb-0">Phone</h6> <span>{{contact.phone}}</span>
                </div>
                <div class="stats">
                    <h6 class="mb-0">Email</h6> <span>{{contact.email}}</span>
                </div>
                <div class="stats">
                    <h6 class="mb-0">City</h6> <span>Los Angeles</span>
                </div>
            </div>

             <!-- Implementazione file    -->
              <div class="upload mt-3">

                <input type="file" class="btn btn-light btn-sm" id="formFile" accept="image/*" (change)="selectFile($event)">
              </div>

        </div>
    </div>


      <!--
      <button class="btn btn-primary ml-3" [routerLink]="['/edit/'+ dataEntry.id]">Edit</button>
      -->

  </div>
</div>
